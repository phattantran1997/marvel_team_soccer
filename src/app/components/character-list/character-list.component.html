
<div class="character-list-container">
  <mat-card class="character-card" *ngFor="let character of characters">
    <mat-card-header>
      <div mat-card-avatar class="character-thumbnail">
        <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="{{ character.name }}"/>
      </div>
      <mat-card-title>{{ character.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="description">{{ character.description || 'No description available' }}</p>
      <p>Comics: {{ character.comics.available }}</p>
      <p>Series: {{ character.series.available }}</p>
    </mat-card-content>
  </mat-card>
</div>
